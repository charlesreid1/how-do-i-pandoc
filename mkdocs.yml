site_name: how do I pandoc?
site_url: https://pages.charlesreid1.com/how-do-i-pandoc
repo_name: charlesreid1/how-do-i-pandoc
repo_url: https://github.com/charlesreid1/how-do-i-pandoc
edit_uri: ""

copyright: 'Copyright &copy; 2018 <a href="https://charlesreid1.com">Charles Reid</a>, released under the <a href="https://opensource.org/licenses/MIT">MIT license</a>'

docs_dir: docs
site_dir: site
extra_css:
  - css/custom.css
theme: 
  name: null
  custom_dir: 'mkdocs-material/material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  logo:
    icon: 'help'
  font:
    text: 'Bitter'
    code: 'PT Mono'
nav:
  - "Index" : "index.md"
  - "Converting Text" : "converting.md"
  - "Filtering with Pre-Written Filters" : "filtering_pre.md"
  - "Filtering with Custom Filters" : "filtering_custom.md"

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true


strict: true
